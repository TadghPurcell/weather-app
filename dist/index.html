<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meteora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_package_v0.16/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon_package_v0.16/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script defer src="app.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="logo">Meteora</h1>
      <form action="">
        <input type="search" />
        <span class="placeholder">Enter City..</span>
        <button class="btn-search"></button>
      </form>
      <button class="toggle" temp="celsius">
        <span class="toggle-celsius active">°C</span>
        <span>|</span>
        <span class="toggle-fahrenheit">°F</span>
      </button>
    </header>
    <div class="loading"></div>
    <h1 class="error"></h1>
    <main>
      <div class="title">
        <h1 class="title__main"></h1>
        <p class="title__sub"></p>
      </div>
      <div class="content">
        <div class="content__main">
          <div class="content__main--img"></div>
          <p class="content__main--condition"></p>
          <p class="content__main--feel"></p>
          <div class="content__main--minmax-container">
            <p class="content__main--high"></p>
            <p class="content__main--low"></p>
          </div>
        </div>
        <div class="content__sub">
          <div class="content__wind">
            <h3 class="content__wind--head">Wind</h3>
            <div class="content__wind--container">
              <p class="content__wind--sub"></p>
              <div class="content__wind--arrow"></div>
            </div>
          </div>
          <div class="content__humidity">
            <h3 class="content__humidity--head">Humidity</h3>
            <p class="content__humidity--sub"></p>
          </div>
          <div class="content__uv">
            <h3 class="content__uv--head">UV Index</h3>
            <p class="content__uv--sub"></p>
          </div>
          <div class="content__visibility">
            <h3 class="content__visibility--head">Visibility</h3>
            <p class="content__visibility--sub"></p>
          </div>
          <div class="content__cloudiness">
            <h3 class="content__cloudiness--head">Cloudiness</h3>
            <p class="content__cloudiness--sub"></p>
          </div>
          <div class="content__rain">
            <h3 class="content__rain--head">Chance of Rain</h3>
            <p class="content__rain--sub"></p>
          </div>
          <div class="content__sunrise">
            <h3 class="content__sunrise--head">Sunrise</h3>
            <p class="content__sunrise--sub"></p>
          </div>
          <div class="content__sunset">
            <h3 class="content__sunset--head">Sunset</h3>
            <p class="content__sunset--sub"></p>
          </div>
          <div class="content__moon">
            <h3 class="content__moon--head">Moon Phase</h3>
            <p class="content__moon--sub"></p>
          </div>
        </div>
      </div>

      <div class="forecast">
        <h1 class="forecast__header">Hourly Forecast</h1>
        <div class="forecast__container"></div>
      </div>
    </main>
    <footer>
      <p class="footer-text">
        Created by <a href="https://github.com/TadghPurcell">Tadgh Purcell</a> |
        <a href="https://github.com/TadghPurcell/weather-app">Source</a>
      </p>
    </footer>
  </body>
</html>
